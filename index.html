<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Estilos y Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <!-- Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Simulador Interactivo</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Verduleria CoderHouse</h1>
        <div class="header-container_form">
          <form action="" class="header-form">
          <input type="text" class="header-form_input" placeholder="Search..." id="busqueda"/>  
          <button class="header-form_button" id="button_filtrar" type="button">Buscar</button>
          </form>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="./media/carrito.png" alt="Carrito de compras" height="50px" width="50px">
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header">Agregue productos a su carrito.</h5></li>
              <li class="carrito" id="carrito-container"></li>
              <li><hr class="dropdown-divider"></li>
              <li><div class="acciones" id="acciones-id"></div></li>
            </ul>
          </div>
        </div> 
      </div>
    </header>

    <main>
      <div class="main-container" id="main-container_id"></div>
    </main>

      <!-- Librerias y etc -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- Sweet alert -->
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <!-- Toastify -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <!-- Script -->
      <script src="./js/script.js"></script>
  </body>
</html>
