<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Simulador Interactivo</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Verduleria CoderHouse</h1>
        <form action="" class="header-form">
          <input
            type="text"
            class="header-form_input"
            placeholder="Search..."
            id="busqueda"
          />
          <button class="header-form_button" id="button_filtrar" type="button">
            Buscar
          </button>
        </form>
      </div>
    </header>

    <main>
      <div class="main-container" id="main-container_id"></div>
      <div class="main-container" id="carrito-container"></div>
      <div class="acciones" id="acciones-id"></div>
    </main>
 
  <!-- Librerias y etc -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <!-- Sweet alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Toastify -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify-es.min.js"></script>
  <!-- <script src="./index_eventos.js"></script> -->
  <script src="./js/script5.js"></script>
  </body>
</html>
